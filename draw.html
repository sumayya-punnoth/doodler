<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Doodler</title>
  <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Luckiest+Guy&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="draw.css">
</head>
<body>
  <div id = "welcome">
    <h1>WELCOME TO DOODLER</h1>
    <button id = "startBtn">Start</button>
  </div>

  <div id = "levels" style = "display: none;">
    <h1>LEVELS</h1>
    <button id="level1">1</button>
    <button id="level2">2</button>
    <button id="level3">3</button>
    <button id="level4">4</button>
    <button id="level5">5</button>
    <button id="level6">6</button>
    <button id="level7">7</button>
    <button id="level8">8</button>
    <button id="level9">9</button>
    <button id = "backStart">Back</button>
  </div>

  <div id="canvasScreen" style="display: none;">
    <div class="toolbar">
      <label>Color:</label>
      <input type="color" id="color" value="#ff0000">

      <label>Brush Size:</label>
      <input type="range" id="brushSize" min="1" max="20" value="5">

      <button id="clear">Clear</button>
      <div id="points">Points: 100</div>
      <button id = "backLevel">Back</button>
    </div>

    <canvas id="drawingCanvas" width="600" height="600"></canvas>
  </div>

  <div id = "mazeGen" style = "display: none;">
    <h1>Find the way from Start to Finish!</h1>
    <div id="maze"></div>
    <button id = "backLevel1">Back</button>
  </div>

  <script src="draw.js"></script>
</body>
</html>
